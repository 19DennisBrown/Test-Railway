
{% extends 'base/frame.html' %}
  {% block title %} {{title}} {% endblock title %}
{% block content %}
  <body class="bg-blue-900 bg-opacity-50">
    <div class="container text-center my-32">

        <h1 class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-550">
          Register
        </h1>
      
        <form action="" method="POST" class="bg-info-subtle">
          {% csrf_token %}
          {{form}}
          <button  type="submit" class="w-25 bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
            register
          </button>
        </form>

        <div class="my-3">
          <a href="{% url 'home'  %}">
              <button class="btn btn-outline-danger w-20">
                <i>cancel</i>
              </button>
            </a>
        </div>
        <div class="my-3">
          <i>Already registered?</i>
          <a href="{% url 'login'  %}">
              <button class="btn btn-outline-warning w-20">
                <i>login</i>
              </button>
            </a>
        </div>
    </div>
  </body>
  {% endblock content %}
